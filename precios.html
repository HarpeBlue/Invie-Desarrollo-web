<!DOCTYPE html />
<html>
  <head>
    <meta charset="utf-8">
    <title>Precios de tus mejores guitarras!!</title>
    <link rel="stylesheet" href="css/invie.css">
    <link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat:400,700" rel="stylesheet">
  </head>
  <body>
    <header id="header" class="header contenedor"><!-- header -->
      <figure class="logotipo"><!-- logotipo -->
        <img src="images/invie.png" width="186" height="60" alt="Invie logotipo"/>
      </figure>
      <nav class="menu"><!-- menu -->
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html#guitarras">Guitarras</a>
          </li>
          <li>
            <a href="precios.html">Precios</a>
          </li>
        </ul>
      </nav>
    </header>
    <footer class="footer">
      <div class="contenedor">
        <div class="contacto">
          <img src="images/invie-white.png" alt="Logotipo Blanco" />
          <a href="tel:+573024456678"><strong>Telefono: </strong><span>3213992410</span></a>
          <a href="mailto:contacto@invie.com"><strong>E-mail: </strong><span>contacto@invie.com</span></a>
        </div>
        <form class="formulario">
          <div class="col1">
            <label for="nombre">Nombre: </label>
            <input type="text" required id="nombre" name="nombre" />
            <label for="email">E-mail: </label>
            <input type="email" required id="email" name="email" />
            <div class="sexo">
              <label for="mujer">
                <input type="radio" checked required id="mujer" name="sexo" value="mujer" />Mujer
              </label>
              <label for="hombre">
                <input type="radio" required id="hombre" name="sexo" value="hombre" />Hombre
              </label>
            </div>
            <div class="intereses">
              <label for="cotizacion">
                <input type="checkbox" checked required id="cotizacion" name="intereses" value="cotizacion" />Cotizacion
              </label>
              <label for="reclamos">
                <input type="checkbox" required id="reclamos" name="intereses" value="reclamos" />Reclamos
              </label>
              <label for="comentarios">
                <input type="checkbox" required id="comentarios" name="intereses" value="comentarios" />Comentarios
              </label>
              <label for="otros">
                <input type="checkbox" required id="otros" name="intereses" value="otros" />Otros
              </label>
            </div>
          </div>
          <div class="col2">
            <label for="asunto">Asunto</label>
          <textarea name="Asunto" id="asunto" rows="7" cols="30"></textarea>
          <input type="submit" name="" value="Enviar" class="button"/>
          </div>
        </form>
      </div>
    </footer>
  </body>
</html>
